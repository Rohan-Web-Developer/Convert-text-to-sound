<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

        <link rel="stylesheet" href="style.css">
        <style>
            .m-50{
                margin-top: 40vh;
            }
        </style>
</head>

<body>
    <div class="container text-center m-50">
        <h2 class="m-5">تبدیل متن به صدا</h2>
        <div class="input-group ">
            <input type="text" class="form-control" id="txt" placeholder="Please enter an English sentence" aria-label="Please enter an English sentence" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn" type="button" onclick="speack()">Speak</button>
            </div>
          </div>
    </div>
      
   <!--  <input type="text" id="txt">
    <button onclick="speack()">Speak</button> -->
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script>
    function speack() {
        var input = document.getElementById('txt').value;
        speechSynthesis.speak(
            new SpeechSynthesisUtterance(input)
        )
    }
</script>

</html>
